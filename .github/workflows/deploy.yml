name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy files to VPS using SCP
        run: |
          # Set the VPS details
          VPS_USER="root"
          VPS_HOST="your_vps_ip_or_hostname"
          VPS_DIR="/opt/docker_containers/web/matthijsverheijen.com/test/html"

          # Use SCP to copy files to the VPS
          scp -r -i ${{ secrets.SSH_PRIVATE_KEY }} -o StrictHostKeyChecking=no ./ $VPS_USER@$VPS_HOST:$VPS_DIR
